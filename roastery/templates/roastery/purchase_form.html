{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <title>Purchase Form</title>
        <div class="col-12 mt-3">
            <h1>Purchase a bag of {{ product.name }}</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}

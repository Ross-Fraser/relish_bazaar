{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container mt-3">
    <h1>{{ continent_name }} Coffee</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <a href="{% url 'product_detail' product.product_id %}">
                    <img src="{% static product.image %}" alt="{{ product.name }}" class="img-fluid">
                    <h2 class="card-title">{{ product.name }}</h2>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h2>Product List</h2>
  <a href="{% url 'create_product' %}" class="btn btn-success mb-3">Create Product</a>
  <ul class="list-group">
    {% for product in products %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'product_detail' product.product_id %}">{{ product.name }}</a>
        <span>
          <a href="{% url 'update_product' product.product_id %}" class="btn btn-warning btn-sm">Update</a>
          <a href="{% url 'delete_product' product.product_id %}" class="btn btn-danger btn-sm">Delete</a>
        </span>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}

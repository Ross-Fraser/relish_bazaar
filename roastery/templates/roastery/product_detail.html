{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container mt-3">
    <div class="row">
        <div class="col-md-6">
            <img src="{% static product.image %}" alt="{{ product.name }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p>{{ product.description }}</p>
            <p><strong>Price:</strong> ${{ product.price }}</p>
        </div>
        <form action="{% url 'enquiry_form' product.product_id %}" method="get">
            <button type="submit">Enquire</button>
        </form>
    </div>
</div>
{% endblock content %}

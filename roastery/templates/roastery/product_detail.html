{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container mt-3">
    <div class="row">
        <div class="col-md-6">
            {% if "placeholder" in product.image.url %}
            <img src="{% static product.image %}" alt="{{ product.name }}" class="img-fluid">
            {% else %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p>{{ product.description | safe }}</p>
            <p><strong>Price:</strong> &pound;{{ product.price }}</p>
            <form action="{% url 'enquiry_form' product.product_id %}" method="get">
                <button type="submit">Enquire</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}

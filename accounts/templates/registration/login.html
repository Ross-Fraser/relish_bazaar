{% extends "base.html" %}
{% load static %}

{% block breadcrumbs %}
<li><a href="{% url 'home' %}" 
class="breadcrumbs-link">Home</a>&nbsp;/&nbsp;</li>
<li><a href="{% url 'login' %}" class="breadcrumbs-link">Login</a></li>
{% endblock breadcrumbs %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-lg-4 offset-md-3 offset-lg-4 mt-5">
            <div class="card" id="account_user">
                <div class="card-header">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <form class="form" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                    <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
